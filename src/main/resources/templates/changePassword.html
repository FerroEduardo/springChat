<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Alterar Senha - springChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- BOOTSTRAP 4 -->
    <div th:replace="fragments/bootstrap"></div>
    <!-- ROBOTO -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/forms.css" rel="stylesheet">
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">
        Seu navegador está com o JavaScript desativado, ative-o.
        Caso contrário, não terá acesso ao site.
    </h2>
</noscript>
<!-- LOGIN FORM -->
<form id="form-login" class="form-cool text-center" action="#" th:action="@{/trocarsenha}" method="post">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Erro ao tentar alterar a senha.
    </div>
    <div class="alert alert-success" role="alert" th:if="${param.success}">
        Senha alterada com sucesso.
    </div>
    <div class="alert alert-warning" role="alert" th:if="${param.wrong}">
        Senha atual não é a mesma que foi inserida.
    </div>
    <div class="alert alert-warning" role="alert" th:if="${param.same}">
        A senha nova não pode ser igual a atual.
    </div>
    <svg width="72" height="72" viewBox="0 0 16 16" class="bi bi-hash" fill="green" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.39 12.648a1.32 1.32 0 0 0-.015.18c0 .305.21.508.5.508.266 0 .492-.172.555-.477l.554-2.703h1.204c.421 0 .617-.234.617-.547 0-.312-.188-.53-.617-.53h-.985l.516-2.524h1.265c.43 0 .618-.227.618-.547 0-.313-.188-.524-.618-.524h-1.046l.476-2.304a1.06 1.06 0 0 0 .016-.164.51.51 0 0 0-.516-.516.54.54 0 0 0-.539.43l-.523 2.554H7.617l.477-2.304c.008-.04.015-.118.015-.164a.512.512 0 0 0-.523-.516.539.539 0 0 0-.531.43L6.53 5.484H5.414c-.43 0-.617.22-.617.532 0 .312.187.539.617.539h.906l-.515 2.523H4.609c-.421 0-.609.219-.609.531 0 .313.188.547.61.547h.976l-.516 2.492c-.008.04-.015.125-.015.18 0 .305.21.508.5.508.265 0 .492-.172.554-.477l.555-2.703h2.242l-.515 2.492zm-1-6.109h2.266l-.515 2.563H6.859l.532-2.563z"/>
    </svg>
    <h1 class="h3 mb-3 font-weight-normal">Alterar Senha</h1>
    <label for="inputSenhaAntiga" class="sr-only">Senha</label>
    <input type="password" id="inputSenhaAntiga" name="passwordOld" class="form-control form-topo" placeholder="Senha Antiga" maxlength="60" required>
    <label for="inputSenhaNova" class="sr-only">Senha</label>
    <input type="password" id="inputSenhaNova" name="passwordNew" class="form-control form-ultimo" placeholder="Senha Nova" maxlength="60" required>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button id="changePasswordbtn" class="btn btn-lg btn-primary btn-block" type="submit">Alterar Senha</button>
    <button id="chatbtn" class="btn btn-lg btn-secondary btn-block" type="button" onclick="window.location.href='/chat'">Ir para o Chat</button>
    <p class="mt-5 mb-3 text-muted" th:text="'© 2020-' + ${#dates.format(#dates.createNow(), 'yyyy')}">© 2020</p>
</form>

</body>
</html>
